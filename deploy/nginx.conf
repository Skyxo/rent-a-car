# Configuration Nginx pour PV Matériel Loué - Centrale Lyon Conseil
# À placer dans /etc/nginx/sites-available/pv-materiel

server {
    listen 80;
    server_name 188.137.240.250;
    
    # Redirection vers HTTPS (optionnel, à configurer après avoir obtenu un certificat SSL)
    # return 301 https://$server_name$request_uri;
    
    client_max_body_size 20M;  # Limite pour les uploads de photos
    
    # Logs
    access_log /var/log/nginx/pv-materiel-access.log;
    error_log /var/log/nginx/pv-materiel-error.log;
    
    # Fichiers statiques
    location /static {
        alias /var/www/pv-materiel/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Application Flask via Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour génération PDF
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # WebSocket support (si besoin futur)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}

